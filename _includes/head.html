<!doctype>
<html>
  <head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ site.url }}/css/base.css" rel="stylesheet">
    <script src="{{ site.url }}/js/prism.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{ include.title }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png?v4">

    <meta property="og:type"           content="website">
    <meta property="og:title"          content="{{ include.title }}">
    <meta property="og:description"    content="{{ site.description }}">
    <meta property="og:image"          content="{{ include.image }}">

    <meta name="twitter:card"          content="photo">
    <meta name="twitter:title"         content="{{ include.title }}">
    <meta name="twitter:description"   content="{{ site.description }}">
    <meta name="twitter:image"         content="{{ include.image }}">

  </head>
  <body class="flex flex-col min-h-full font-sans bg-grey-lighter text-black leading-normal">
